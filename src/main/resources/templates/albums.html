<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>My Albums</title>
</head>
<body>
<a href="/">Back to Home</a>
<form action="/addAlbum" method="POST">
    <fieldset>
        <legend>ADD ALBUM</legend>
        <label >Album Name:</label>
        <input type="text" name="title" required><br>

        <label >Artist:</label>
        <input type="text"  name="artist" required><br>

        <label >Length (in minutes):</label>
        <input type="text"  name="length" required><br>

        <label >Song Count</label>
        <input type="text"  name="songCount" required><br>

        <label >Image URL</label>
        <input type="text"  name="imageUrl" ><br>

        <input type="submit" value="Add Album">
    </fieldset>
</form>


<form action="/deleteAlbum" method="POST">
    <label >Enter Album ID To Delete</label>
    <input type="text"  name="albumDelete" ><br>

    <input type="submit" value="Delete Album">
</form>

<h1>My Current Albums </h1>

<ul th:each="album : ${albums}">
    <li th:text="'Album ID: '+ ${album.getId}"></li>
    <li th:text="'Album Title: '+ ${album.getTitle}"></li>
    <li th:text="'Album Artist: '+ ${album.getArtist}"></li>
    <li th:text="'Song Count: '+ ${album.getSongCount}"></li>
    <li th:text="'Total time: '+ ${album.getLength}"></li>
    <img href=th:text=${album.getImageUrl} ></img>
    <ol th:each="song: ${album.songs}">
        <li th:if="${song.trackNumber}"></li>
    </ol>
</ul>
